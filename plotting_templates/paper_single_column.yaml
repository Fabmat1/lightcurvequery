# PlotConfig: Paper Single Column
# ================================
# Fonts
title_fontsize: 9
label_fontsize: 8
legend_fontsize: 0
tick_fontsize: 7
annotation_fontsize: 0
# Figure
figsize: [3.46, 4.5]
dpi: 300
# Grid
grid: false
# Markers (photometry)
marker_size: 2
errorbar_capsize: 2
errorbar_width: 0.8
# Lines (periodogram)
periodogram_line_width: 1.0
# Lines (fit lines)
fit_line_width: 1.0
# Titles and labels
show_title: false
show_legend: false
show_ylabel: true
show_xlabel: true
# Layout
constrained_layout: true
tight_layout: false
left_margin: 0.15
right_margin: 0.95
top_margin: 0.95
bottom_margin: 0.12